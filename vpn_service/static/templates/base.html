{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>


<body>
<nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
    <div class='container-fluid'>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'proxy:statistics' %}" class="nav-link">Statistics</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'proxy:site_list' %}" class="nav-link">Sites</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'users:profile' %}" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'users:logout' %}" class="nav-link">Sign Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'users:login' %}" class="nav-link">Sign In</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'users:signup' %}" class="nav-link">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="position-relative overflow-hidden p-3 text-center">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
